<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> 
    
    <title>Ionic Photo Browser</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  
    <!-- THE ADDITION -->
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/nolimits4web/Framework7/master/dist/css/framework7.ios.css">
    <script src="https://rawgit.com/nolimits4web/Framework7/master/dist/js/framework7.js"></script>
    <!-- ENDS -->

    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Photo Browser</h1>
      <div class="buttons">
        <a href="https://github.com/kevincobain2000/ionic-photo-browser" class="button button-clear button-dark">Github <i class="ion-chevron-right "></i></a>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-thumbnail-left" ng-repeat="image in images" ng-click="photoBrowser($index)">
          <img ng-src="{{image}}">
          <h2>Index - {{$index + 1}}</h2>
          <p class="item-wrap">{{image}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </body>
</html>
